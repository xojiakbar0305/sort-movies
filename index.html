<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <link rel="icon" href="./site-code.ico">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>js</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="./css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
  <h1 class="sr-only">kinolar</h1>
  <div class="container mt-4">
    <div class="row">
      <div class="col-8 border-right">
        <h2 class="h3">Kinolar</h2>
        <form class="movies-search-form d-flex aligin-items-center" action="https://echo.htmlacademy.ru" method="GET">
          <input class="movies-search-input form-control mr-3" type="search" name="search" placeholder="Search"
            aria-label="movie search input">
          <select class="search-select form-control py-1 mr-3" name="select" id="selectedCategories">
            <option value="all">All</option>
          </select>
          <select class="movie-rating-select form-control mr-3" name="select" id="selectedRating">
        
          </select>
          <button class="movies-search-button btn btn-info" type="submit">search</button>
        </form>
        <ul class="movies-list d-flex flex-wrap p-0 mt-5">
        </ul>
      </div>

      <div class="col-4 mt-5">
        <h2>Bookmark Movies</h2>
        <ul class="bookmark-list p-0">
          
        </ul>
      </div>
    </div>

    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content bg-info">
          <div class="modal-header">
            <h5 class="modal-title text-white" id="movie-title"></h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span class="text-white" aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="movie-description my-1 text-center text-white">
    
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>

    <template id="moviesTemplate">
      <li class="movie-item list-group-item mb-4 border mx-3 bg-light">
        <img class="movie-img-youtube mb-3" src="" alt="movie img" width="400" height="400">
        <h3 class="movie-title h5 text-info">kino title</h3>
        <span class="movie-year text-warning">2010</span>
        <p class="movie-categories"></p>
        <div class="summary-box collapse" id="">
          <div class="card-body">
            <p class="movie-summar text-success">lorem, porem</p>
          </div>
        </div>
        <div class="d-flex aligin items-center">
          <span class="material-icons text-danger mr-2">
            ondemand_video
          </span>
          <a class="movie-youtube d-inline-block mb-2" href="" target="_blank"></a>
        </div>
        <div class="d-flex aligin-items-center">
          <span class="material-icons text-warning mr-2">
            thumbs_up_down
          </span>
          <p class="movie-rating"></p>
        </div>
        <div class="d-flex aligin-items-center">
          <span class="material-icons text-secondary mr-2">
            schedule
          </span>
          <p class="movie-runtime"></p>
        </div>
        <div class="d-flex">
          <button type="button" class="btn btn-primary js-open-modal-btn" data-toggle="modal" data-target="#exampleModal">
            More info
          </button>
          <button class="add-bookmark-button btn btn-success ml-3">bookmark</button>
        </div>
      </li>
    </template>

    <!-- bookmark template -->
    <template id="bookmark-template">
      <li class="bookmark-item list-group-item">
        <h4 class="h5 bookmark-title">title</h4>
        <button class="bookmark-remove-button btn btn-danger btn-sm py-0 d-flex">
          <span class="span-bookmark material-icons">delete_forever</span>
        </button>
      </li>
    </template> 
  </div>
  <script src="./js/jquery.min.js"></script>
  <script src="./js/bootstrap.bundle.min.js"></script>
  <script src="./js/utils.js"></script>
  <script src="./js/movies.js"></script>
  <script src="./js/main.js"></script>
</body>
</html>
